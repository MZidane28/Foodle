<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Picker - Basic Test</title>
    <script>
        // Initialize the map
        function initMap() {
            try {
                const initialLocation = { lat: -6.200000, lng: 106.816666 };
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: initialLocation,
                    zoom: 13
                });

                // Example: Adding a marker to the map
                const marker = new google.maps.Marker({
                    position: initialLocation,
                    map: map,
                    title: "Default Location"
                });
            } catch (error) {
                console.error("Map initialization error:", error);
            }
        }
    </script>
</head>
<body>
    <!-- Container for Google Map -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Load the Google Maps API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb6K93Rno6AsOeeEMIMEwM7BkCd9MS8IE&callback=initMap">
    </script>
</body>
</html>
